---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: rodent-cc
spec:
  secretName: rodent-cc-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: rodent.cc
  dnsNames:
    - rodent.cc
    - "*.rodent.cc"
