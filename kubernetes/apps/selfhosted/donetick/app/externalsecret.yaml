---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: donetick
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: donetick-secret
    template:
      data:
        DT_JWT_SECRET: "{{ .DT_JWT_SECRET }}"
        DT_OAUTH2_CLIENT_ID: "{{ .DT_OAUTH2_CLIENT_ID }}"
        DT_OAUTH2_CLIENT_SECRET: "{{ .DT_OAUTH2_CLIENT_SECRET }}"
        DT_OAUTH2_AUTH_URL: "{{ .DT_OAUTH2_AUTH_URL }}"
        DT_OAUTH2_TOKEN_URL: "{{ .DT_OAUTH2_TOKEN_URL }}"
        DT_OAUTH2_USER_INFO_URL: "{{ .DT_OAUTH2_USER_INFO_URL }}"
        DT_OAUTH2_REDIRECT_URL: "{{ .DT_OAUTH2_REDIRECT_URL }}"
  dataFrom:
    - extract:
        key: donetick
