---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: donetick
spec:
  chartRef:
    kind: OCIRepository
    name: donetick
  interval: 1h
  values:
    controllers:
      donetick:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: donetick/donetick
              tag: v0.1.71@sha256:9f7a796839f382c1be29ee446a9337281c9c483d41b736da67d939949bd429c2
            env:
              DT_ENV: selfhosted
              DT_SERVER_PORT: &port 2021
              DT_SQLITE_PATH: /donetick-data/donetick.db
              DT_OAUTH2_NAME: "Pocket ID"
              DT_IS_USER_CREATION_DISABLED: true
              TZ: Europe/Oslo
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v1/ping
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.rodent.cc"
        parentRefs:
          - name: envoy-external
            namespace: network
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /donetick-data
