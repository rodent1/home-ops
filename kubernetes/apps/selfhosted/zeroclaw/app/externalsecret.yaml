---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: zeroclaw
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: zeroclaw-secret
    template:
      data:
        ZEROCLAW_API_KEY: "{{ .ZEROCLAW__OPENAI_API_KEY }}"
  dataFrom:
    - extract:
        key: zeroclaw
