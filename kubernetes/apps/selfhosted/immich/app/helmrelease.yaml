---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: immich
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      immich:
        annotations:
          reloader.stakater.com/auto: "true"
        type: deployment
        strategy: RollingUpdate
        replicas: 1
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17
            envFrom: &envFrom
              - secretRef:
                  name: immich-secret
        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v1.142.0@sha256:29f12a20fd1975c9df06d99a65658cec40bf2357fb597499c32ee50a75f250ea
            envFrom: *envFrom
            env: &env
              DB_VECTOR_EXTENSION: pgvector
              IMMICH_LOG_LEVEL: debug
              REDIS_HOSTNAME: immich-redis.selfhosted.svc.cluster.local
              TZ: Europe/Oslo
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 1Gi
                gpu.intel.com/i915: 1
      machine-learning:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-machine-learning
              tag: v1.142.0@sha256:5e9cc6b9717e34f3cdc591aa860d6d29c990405ef87ad057ef95f73096ae6f29
            envFrom: *envFrom
            env: *env
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 4Gi
      redis:
        containers:
          redis:
            image:
              repository: docker.io/valkey/valkey
              tag: 8.1.3
            resources:
              requests:
                cpu: 5m
                memory: 32Mi
              limits:
                memory: 128Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      server:
        controller: immich
        ports:
          http:
            primary: true
            port: &port 2283
          metrics:
            port: 8081
      machine-learning:
        controller: machine-learning
        ports:
          http:
            port: 3003
      redis:
        controller: redis
        ports:
          http:
            port: 6379
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.rodent.cc"
          - photos.rodent.cc
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: server
                port: *port
    persistence:
      media:
        type: nfs
        server: tank.internal
        path: /mnt/tank/Photos
        globalMounts:
          - path: /usr/src/app/upload
            subPath: Immich
      tmp:
        type: emptyDir
        advancedMounts:
          machine-learning:
            app:
              - path: /cache
                subPath: cache
              - path: /.cache
                subPath: dotCache
          redis:
            redis:
              - path: /data
                subPath: redis
