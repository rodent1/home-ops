---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: booklore
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: booklore-secret
    template:
      data:
        MARIADB_DATABASE: booklore
        MARIADB_PASSWORD: "{{ .booklore_mariadb_password }}"
        MARIADB_ROOT_PASSWORD: "{{ .booklore_mariadb_root_password }}"
  dataFrom:
    - extract:
        key: booklore
