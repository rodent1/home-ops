---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pinepods
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: pinepods
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      pinepods:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17
            envFrom: &envFrom
              - secretRef:
                  name: pinepods-secret
        containers:
          app:
            image:
              repository: madeofpendletonwool/pinepods
              tag: 0.7.9@sha256:d722388502248c91e154377a8ac5299a2b0b4becda65d15cc7c00feee675a355
            env:
              # Basic Server Info
              SEARCH_API_URL: 'https://search.pinepods.online/api/search'
              PEOPLE_API_URL: 'https://people.pinepods.online'
              # Valkey Settings
              VALKEY_HOST: pinepods-valkey
              VALKEY_PORT: 6379
            envFrom: *envFrom
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
      valkey:
        containers:
          valkey:
            image:
              repository: docker.io/valkey/valkey
              tag: 8.1.3
            resources:
              requests:
                cpu: 5m
                memory: 32Mi
              limits:
                memory: 128Mi
    service:
      server:
        controller: pinepods
        ports:
          http:
            port: &port 8040
      valkey:
        controller: valkey
        ports:
          http:
            port: 6379
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.rodent.cc"
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: server
                port: *port
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /opt/pinepods
      media:
        type: nfs
        server: tank.internal
        path: /mnt/tank/Media/Media/Pinepods
        globalMounts:
          - path: /opt/pinepods/downloads
      cache:
        type: emptyDir
        globalMounts:
          - path: /pinepods/cache
